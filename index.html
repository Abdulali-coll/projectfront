<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box__image"></div>
            <div class="box__content">
                <span class="box__category">Perfume</span>
                <h1 class="box__headline">Gabrielle Essence Eau De Parfum</h1>
                <p class="box__text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="box__pricing-section">
                    <span class="box__current-price">$149.99</span>
                    <span class="box__old-price">$169.99</span>
                </div>
                <button class="box__cta">Add to Cart</button>
                <img src="images/icon-cart.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
